<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム地震ビューアー(改造版) リリースノート</title>
    
    <!-- Google Fonts: Kosugi Maru -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Kosugi Maru', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        #content {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            line-height: 1.8;
            font-size: 18px; /* 全体文字サイズを大きく */
        }

        h1, h2, h3 {
            margin-top: 1.2em;
        }

        p {
            margin: 0.8em 0;
        }

        ul, ol {
            margin: 0.8em 0 0.8em 1.5em;
            line-height: 1.6;
        }

        pre {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 16px;
        }

        code {
            background: #eee;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="content">読み込み中...</div>

    <!-- marked.js UMD版 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@5.1.1/marked.min.js"></script>
    <script>
        const mdUrl = 'release_notes.md';

        // キャッシュ回避用にタイムスタンプをクエリに付与
        const urlWithNoCache = mdUrl + '?t=' + new Date().getTime();

        fetch(urlWithNoCache)
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(err => {
                document.getElementById('content').textContent = 'Markdownの読み込みに失敗しました';
                console.error(err);
            });
    </script>
</body>
</html>
